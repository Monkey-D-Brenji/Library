<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form">
      <form id="form" action="#">
        <h2>New Book</h2>
        <button class="close-button">&times;</button>
        <div>
          <label class="input-text" for="title">Book Title</label>
          <input
            class="input-text book-title"
            type="text"
            name="title"
            id="title"
          />
        </div>
        <div>
          <label class="input-text" for="author">Book Author</label>
          <input
            class="input-text book-author"
            type="text"
            name="author"
            id="author"
          />
        </div>
        <div>
          <input
            class="radio radio1"
            type="radio"
            name="read"
            id="read"
            value="read"
          />
          <label class="radio" for="read">Read</label>
          <input
            class="radio radio2"
            type="radio"
            name="read"
            id="unread"
            value="unread"
          />
          <label class="radio" for="unread">Unread</label>
        </div>
        <div>
          <button class="submit" type="button">Submit</button>
        </div>
      </form>
    </div>
    <div class="overlay"></div>
    <div class="grid-container">
      <div class="grid-top">
        <h1>My Library</h1>
      </div>
      <div class="grid-bottom">
        <div class="add-button">
          <button class="add-button1">+ Add Book</button>
        </div>
        <div class="book-library">
          <table>
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>J.R.R. Tolkien</td>
                <td>Lord of the Rings</td>
                <td>
                  <button class="table-button read-button">Read</button>
                </td>
                <td>
                  <button class="table-button delete-button">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
